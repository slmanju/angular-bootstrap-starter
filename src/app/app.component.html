<app-header></app-header>
<div class="container">
  <div class="jumbotron">
    <h1>Angular 5 Bootstrap 3 Starter</h1>
    <p><i class="fa fa-thumbs-o-up fa-6" aria-hidden="true"></i> This example is a quick exercise to illustrate how to integrate bootstrap with angular.</p>
  </div>

  <button type="button" class="btn btn-primary" tooltip="Hi there!!!">
    Button with tooltip
  </button>

  <button type="button" class="btn btn-info" (click)="openModal(template)">Create template modal</button>

  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      This is a modal.
    </div>
  </ng-template>
</div>
